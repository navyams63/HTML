<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <center>
        <h1>HTML LIST</h1>
        <p>Three types of List</p>
    </center>

    <hr>
    <p>1. Ordered LIST</p>
    <p>2. Unordered List</p>
    <p>3. Description List</p>

    <hr>
    <p><u>ORDERED LIST EXAMPLE</u></p>
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>REACT</li>
    </ol>

    <HR>
    <p><U>UN-ORDERED LIST</U></p>
    <ul>
        <li>HTML</li>
        <li>CSS</li> 
        <li>JS</li>    
        <li>REACT</li>    
    </ul>
    <HR>
    <p><u>DESCRIPTION LIST</u></p>
    <dl>
        <dt>Dummy text</dt>
    </dl>

</body>
</html>
